version: '3.8'

services:
  # Application (Laravel + Nginx)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-analysis-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      APP_NAME: "${APP_NAME:-MarketAnalysisPlatform}"
      APP_ENV: "${APP_ENV:-production}"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_URL: "${APP_URL:-http://localhost:8000}"
      
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE:-market_analysis}"
      DB_USERNAME: "${DB_USERNAME:-laravel}"
      DB_PASSWORD: "${DB_PASSWORD}"
      
      REDIS_HOST: redis
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      REDIS_PORT: 6379
      
      QUEUE_CONNECTION: redis
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      NEWSAPI_KEY: "${NEWSAPI_KEY}"
      CRYPTOPANIC_KEY: "${CRYPTOPANIC_KEY}"
    volumes:
      - storage-data:/var/www/html/storage
      - ./logs:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - market-analysis-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: market-analysis-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE:-market_analysis}"
      MYSQL_USER: "${DB_USERNAME:-laravel}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - market-analysis-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: market-analysis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - market-analysis-network

  # Laravel Horizon (Queue Worker)
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-analysis-horizon
    restart: unless-stopped
    command: php artisan horizon
    environment:
      APP_ENV: "${APP_ENV:-production}"
      DB_HOST: mysql
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    volumes:
      - storage-data:/var/www/html/storage
    depends_on:
      - mysql
      - redis
    networks:
      - market-analysis-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: market-analysis-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - market-analysis-network

  # Grafana (Monitoring Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: market-analysis-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD}"
      GF_INSTALL_PLUGINS: "redis-datasource"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - market-analysis-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  storage-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  market-analysis-network:
    driver: bridge
